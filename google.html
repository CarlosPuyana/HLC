<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body ondragstart="return false;">
    <div class="container" id="todo">
        <p>Sign in with Google</p>
    
        <div class="container" id="texto">
            <h2>Elige una cuenta</h2>
            <p>para continuar en <a href="">taquillon.org</a></p>
        
            <form action="" id="formulario">
                <label for="usrname">Correo Electrónico</label>
                <input type="email" placeholder="Introduce el correo" id="correo" name="correo" required> <br> <br>
                <label for="psw">Contraseña</label>
                <input type="password" placeholder="Introduce la contraseña" name="psw" required> <br> <br>
                <div id="login">
                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Recordame
                    </label>
                </div>
            </form>
        </div>

        <p>To continue, Google will share your name, email address, language preference, and profile picture with iesalixar.org.</p>
    </div>
</body>
</html>
